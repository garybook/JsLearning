<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表标签</title>
    <!--有序列表很少用到-->
</head>
<body>


    你们喜欢看的电影
    <!--type可以指定排序序号阿拉伯数字， 字母， 罗马数字(1 a A i I)-->
    <!--reversed倒序-->
    <ol type="1" reversed="reversed">
        <li>marvel</li>
        <li>速8</li>
        <li>返老孩童</li>
        <li>了不起的盖茨比</li>
    </ol>

    <!--start="2" 从第二个数字排序-->
    <ol type="a" start="2">
        <li>marvel</li>
        <li>速8</li>
        <li>返老孩童</li>
        <li>了不起的盖茨比</li>
    </ol>

    <ol type="I">
        <li>marvel</li>
        <li>速8</li>
        <li>返老孩童</li>
        <li>了不起的盖茨比</li>
    </ol>

    <ul>
        <li>marvel</li>
        <li>速8</li>
        <li>返老孩童</li>
        <li>了不起的盖茨比</li>
    </ul>
</body>
</html>

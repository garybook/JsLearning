<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表标签</title>
</head>
<body>
    你们喜欢看的电影
    <!--type可以指定-->
    <ul type="none">
        <li>marvel</li>
        <li>速8</li>
        <li>返老孩童</li>
        <li>了不起的盖茨比</li>
    </ul>

    <ul type="circle">
        <li>marvel</li>
        <li>速8</li>
        <li>返老孩童</li>
        <li>了不起的盖茨比</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签分类</title>
</head>
<body>
    1.行级元素（内联 inline）：内容决定所占位置
        不可以通过CSS改变宽高
        span strong em del a
    <br>
    2.块级元素（block）：独占一行
                可以通过CSS改变宽高
        div p form ul ol li
    <br>
    3. 行级块元素（inline-block）
            内容决定所占位置
            可以通过CSS改变宽高
            img
</body>
</html>

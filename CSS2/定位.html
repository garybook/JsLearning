position
    <h1>1.absolute</h1>
    1.脱离原来位置进行定位

    <br>
    <h1>2.relative</h1>
    1.保留原来位置进行定位
    2.相对于原来位置进行定位
    <br>
    <h1>2.fixed</h1>

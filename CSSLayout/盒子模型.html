<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        .box{
            width:300px;
            height:300px;
            background:#f40;
            /*设置padding-margin-border盒子大小不会变大，向内扩展*/
            box-sizing:border-box;
            /*设置padding-margin-border盒子大小变大，向外扩展*/
            /*box-sizing:content-box;*/
            padding: 20px;
            border: #4352ff 5px solid;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
</body>
</html>

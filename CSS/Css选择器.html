<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <link rel="stylesheet" href="Css选择器.css">
</head>
<body>
    <!--选择器--> <h4>优先级</h4>  <p>!important>>行间样式>>ID选择器>>CLASS选择器|属性>>标签选择器>>通配符选择器</p>
    <h2>CSS权重</h2>
    <h1> 权重值是256进制</h1>
    <p>!important(Infinity)>行间样式(1000)>ID选择器(100)>CLASS选择器|属性|伪类(10)>标签选择器|伪元素>通配符选择器(0)</p>

    <div style="color: black">行间样式</div>
    <!--ID选择器-->
    <div id="btnChooser">ID选择器</div>
    <!--CLASS选择器-->
    <div class="demo demo1" id="helloClass">CLASS选择器</div>
    <!--标签选择器-->
    <span>标签选择器</span>

    <!--通配符选择器  -->

</body>
</html>
